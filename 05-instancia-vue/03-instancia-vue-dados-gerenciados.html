<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  {{ titulo }}
  <button @click="alterar">Alterar</button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      titulo: 'Teste1'
    },
    methods: {
      alterar() {
        this.titulo += '!!!';
      }
    }
  })

  vm.novaInfo = 'Teste2'
  console.log(vm.novaInfo)
</script>
