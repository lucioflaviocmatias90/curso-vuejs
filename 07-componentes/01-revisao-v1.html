<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revis√£o</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <h1>Componente de forma global</h1>
    <contador></contador>
    <contador></contador>
  </div>
</body>
<script>
  Vue.component('contador', {
    template: `
      <div>
        <span>{{ contador }}</span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
      </div>
    `,
    data() {
      return {
        contador: 0
      }
    }
  })
  new Vue({
    el: '#app',

  })
</script>

</html>
