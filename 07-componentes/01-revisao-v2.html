<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revis√£o</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app1">
    <h1>Componente de forma local</h1>
    <contador1></contador1>
    <contador1></contador1>
  </div>

  <hr>

  <div id="app2">
    <contador2></contador2>
    <contador2></contador2>
  </div>
</body>
<script>
  const contador = {
    template: `
      <div>
        <span>{{ contador }}</span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
      </div>
    `,
    data() {
      return {
        contador: 0
      }
    }
  }
  
  new Vue({
    el: '#app1',
    components: {
      contador1: contador
    }
  })

  new Vue({
    el: '#app2',
    components: {
      contador2: contador
    }
  })
</script>

</html>
