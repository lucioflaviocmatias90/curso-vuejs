<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <!-- <span v-on:mousemove="parar">PARAR AQUI</span> -->
    <span v-on:mousemove.stop>PARAR AQUI</span>
  </p>
  <a href="https://www.google.com" v-on:click.prevent>Google</a>
  <hr>
  <input type="text" name="" v-on:keyup.enter="exibirAlerta">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      somar: function (passo, event) {
        console.log(event);
        this.contador += passo;
      },
      atualizarXY: function (ev) {
        this.x = ev.clientX;
        this.y = ev.clientY;
      },
      // parar: function (ev) {
      //   ev.stopPropagation();
      // }
      exibirAlerta(ev) {
        alert('Estou te alertando');
      }
    }
  })
</script>
