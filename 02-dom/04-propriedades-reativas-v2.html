<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      aumentar() {
        this.contador++;        
      },
      diminuir() {
        this.contador--;
      }
    },
    computed: {
      resultado() {
        console.log('metodo computado resultado chamando...');
        return this.contador >= 5 ? 'Maior que cinco' : 'Menor que cinco';
      }
    }
  })
</script>
